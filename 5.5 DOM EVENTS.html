<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
   <!-- event -->
    <div class= "container">
        <button onclick="alert('Hello World');">Click me</button>
        <!-- onclick is an event which helps to execute javascript -->
    </div>


    <div class= "container1">
        <button onmouseover="message();">Touch me</button> 
    </div>
<!-- for more knowledge,visit https://www.w3schools.com/js/js_events.asp -->
<!-- https://www.w3schools.com/tags/ref_eventattributes.asp -->
    <div class="container">
        <button id="sample-btn">click me again</button>
    </div>

 
 <!--JAVASCRIPT  -->

    <script >
//Event for onmouseclick of Javascript
function message(){
  console.log("Mouse over button!");
}

//Event listener
document.getElementById('sample-btn').addEventListener('click',message);
//when button will be clicked,it will show a message
function message(){ 
  console.log("button clicked"); 
}      
    </script>
    
</body>
</html>
